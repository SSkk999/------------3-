<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">Store Gydzy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>

          <li class="nav-item">

        </ul>

        <form class="d-flex" role="search" method="get" action="{% url 'car_list' %}">

            type="search"
            placeholder="Search"

          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
