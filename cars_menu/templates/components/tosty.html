{% if messages %} 
{% for msg in messages %}
<script>
    // const parts = "{{ msg }}".split("|");
    document.addEventListener("DOMContentLoaded", () => {
        Toastify({
            text: "{{msg}}",
            duration: 2000,
            gravity: "top",
            position: "right",
            style: { background: "{{msg.extra_tags}}" }
        }).showToast();
    });
</script>
{% endfor %}
{% endif %}
